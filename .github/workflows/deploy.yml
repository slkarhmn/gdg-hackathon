name: Deploy Flask + React App to Azure VM

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ─── Checkout ─────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ─── Setup Node.js & Build React/TypeScript/Vite ─────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # ─── Upload build artifact ────────────────────────────────
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build # Runs only after build succeeds

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ─── Download the frontend build artifact ────────────────
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

      # ─── Create deploy directory on VM ────────────────────────
      - name: Create deploy directory on VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            rm -rf /tmp/deploy
            mkdir -p /tmp/deploy/backend
            mkdir -p /tmp/deploy/frontend/dist
            echo "Deploy directory created"

      # ─── SCP: Copy backend files ──────────────────────────────
      - name: Copy backend files to VM
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          source: "backend/*"
          target: "/tmp/deploy/backend/"
          strip_components: 1

      # ─── SCP: Copy frontend build ─────────────────────────────
      - name: Copy frontend build to VM
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          source: "frontend/dist/*"
          target: "/tmp/deploy/frontend/dist/"
          strip_components: 2

      # ─── SCP: Copy deploy script ──────────────────────────────
      - name: Copy deploy script to VM
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          source: "deploy/setup.sh"
          target: "/tmp/deploy/"
          strip_components: 1

      # ─── Run remote deploy script ─────────────────────────────
      - name: Run deployment script on VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            chmod +x /tmp/deploy/setup.sh
            /tmp/deploy/setup.sh

      # ─── Health check ─────────────────────────────────────────
      - name: Health Check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            sleep 5
            curl -f http://localhost:5000/ || { echo "Health check failed!"; exit 1; }
            echo "✅ Deployment successful and app is running."