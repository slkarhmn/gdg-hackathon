name: Deploy Flask + React App to Azure VM

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ─── Checkout ─────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ─── Setup Node.js & Build React/TypeScript/Vite ─────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # ─── Upload build artifact ────────────────────────────────
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build # Runs only after build succeeds

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ─── Download the frontend build artifact ────────────────
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

      # ─── Deploy via SSH to Azure VM ───────────────────────────
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            set -e

            APP_DIR="/opt/myapp"
            DEPLOY_DIR="/tmp/deploy_$$"

            # ─── Create a temp staging directory ────────────────
            mkdir -p "$DEPLOY_DIR"

            # ─── Copy files from the runner to the VM ───────────
            # (handled below via scp step)
            echo "SSH connection established"

      # ─── SCP: Copy backend files ──────────────────────────────
      - name: Copy backend files to VM
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          source:
            - "backend/"
          target: "/tmp/deploy/backend/"

      # ─── SCP: Copy frontend build ─────────────────────────────
      - name: Copy frontend build to VM
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          source:
            - "frontend/dist/"
          target: "/tmp/deploy/frontend/dist/"

      # ─── SCP: Copy deploy script ──────────────────────────────
      - name: Copy deploy script to VM
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          source:
            - "deploy/setup.sh"
          target: "/tmp/deploy/"

      # ─── Run remote deploy script ─────────────────────────────
      - name: Run deployment script on VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            chmod +x /tmp/deploy/setup.sh
            /tmp/deploy/setup.sh

      # ─── Health check ─────────────────────────────────────────
      - name: Health Check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            sleep 3
            curl -f http://localhost:5000/ || { echo "Health check failed!"; exit 1; }
            echo "✅ Deployment successful and app is running."